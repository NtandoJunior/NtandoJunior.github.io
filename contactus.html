<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khula Business - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('images/tractor.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        header nav ul {
            list-style: none;
            padding: 0;
        }
        header nav ul li {
            display: inline;
            margin-right: 15px;
        }
        main {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
        form {
            margin-top: 20px;
        }
        form label {
            display: block;
            margin-top: 10px;
        }
        form input, form textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        form input[type="submit"] {
            background-color: green;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="productsandservices.html">Products & Services</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Contact Us</h1>
            <p>Email: info@khulabusiness.co.za</p>
            <p>Phone: +27 123 456 7890</p>

            <!-- Contact Form -->
            <form action="mailto:info@khulabusiness.co.za" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Your phone number">

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Subject of your enquiry">

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Your message here"></textarea>

                <input type="submit" value="Send Message">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Khula Business. All rights reserved.</p>
    </footer>
</body>
</html>
